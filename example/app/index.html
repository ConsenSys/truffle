<!DOCTYPE html>
<html>
<head>
  <title>Truffle Token - Default Truffle App</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>Truffle Token</h1>
  <h2>Example Truffle Dapp</h2>
  <br><br><button id="initiate" onclick="initiateToken()">Initiate Token Contract</button>
  <h3>You have <span class="black"><span id="balance"></span> TRFT</span></h3>

  <br>
  <h1>Send</h1>
  <br><label for="_value">Amount:</label><input type="text" id="_value" placeholder="e.g., 95"></input>
  <br><label for="_to">To Address:</label><input type="text" id="_to" placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae"></input>
  <br><br><button id="send" onclick="transfer()">Send Truffle Tokens</button>
  <br><br>
  <span id="status"></span>
</body>
</html>
